# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-arm64-deb-package:
    parameters:
      var_os:
        type: string
      var_os_release:
        type: string
      release_tag:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    environment:
      - VAR_DEB_WORKBENCH_DIR: /tmp/output
      #- VAR_OS: debian
      #- VAR_OS_RELEASE: bullseye-slim
    
    steps:
      - checkout
      - run:
          name: Init basic publish env
          command: |
            mkdir -p "${VAR_DEB_WORKBENCH_DIR}"
            sudo apt-get update

      - when:
          condition:
            # enclose a pattern in ^ and $ to avoid accidental partial matches
            # https://circleci.com/docs/2.0/configuration-reference#logic-statements
            # matches: { pattern: "^apisix/(.*)\\d+$", value: << pipeline.git.tag >> }
            matches: { pattern: "^apisix/(.*)\\d+$", value: << parameters.release_tag >> }
          steps:
            - run:
                name: build apisix deb package
                command: |
                  APISIX_TAG_VERSION=$(echo ${CIRCLE_TAG##*/})
                  echo "apisix version: $APISIX_TAG_VERSION"
                  make package type=deb app=apisix openresty=apisix-base checkout=${APISIX_TAG_VERSION} version=${APISIX_TAG_VERSION} image_base= << parameters.var_os >> image_tag= << parameters.var_os_release >>
                  mv ./output/apisix_${APISIX_TAG_VERSION}-0~<< parameters.var_os >><< parameters.var_os_release >>_arm64.deb ${VAR_DEB_WORKBENCH_DIR}

            - store_artifacts:
                path: /tmp/output

      - when:
          condition:
            #matches: { pattern: "^apisix-base/(.*)\\d+$", value: << pipeline.git.tag >> }
            matches: { pattern: "^apisix-base/(.*)\\d+$", value: << parameters.release_tag >> }
          steps:
            - run:
                name: build apisix-base deb package
                command: |
                  APISIX_BASE_TAG_VERSION=$(echo ${CIRCLE_TAG##*/})
                  echo "apisix-base version: $APISIX_BASE_TAG_VERSION"
                  make package type=deb app=apisix-base checkout=${APISIX_BASE_TAG_VERSION} version=${APISIX_BASE_TAG_VERSION} image_base= << parameters.var_os >> image_tag= << parameters.var_os_release >>
                  mv ./output/apisix-base_${APISIX_BASE_TAG_VERSION}-0~<< parameters.var_os >><< parameters.var_os_release >>_arm64.deb ${VAR_DEB_WORKBENCH_DIR}

            - store_artifacts:
                path: /tmp/output

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  debian-bullseye-package:
    jobs:
      - build-arm64-deb-package:
          var_os: debian
          var_release: bullseye-slim
          release_tag: apisix/2.15.0
          filters:
            tags:
              #only: /^apisix.*/
              only: 0825-pack-all-arm64
      - build-arm64-deb-package:
          var_os: debian
          var_release: bookworm-slim
          release_tag: apisix/2.15.0
          filters:
            tags:
              #only: /^apisix.*/
              only: 0825-pack-all-arm64
